				<h1>Nomeclatura dos compostos orgânicos</h1>
				<p class="resumo_lista">A nomeclatura dos compostos se dividem em : Prefixo + Infixo + sufixo</p>

				<ul class="resumo_listap">
					<li>Prefixo : Indica o número de carbonos presente na cadeia principal</li>
					<li>Infixo : Indica o tipo de ligação encontrada na cadeia</li>
					<li>Sufixo : Indica a função orgânica do composto</li>
				</ul>
